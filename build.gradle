plugins {
	id 'org.springframework.boot' version '2.1.12.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.test'
version = '0.0.1'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	String commonsLang3 = '3.8'
	String feign = '10.2.0'
	String springFox = '2.7.0'

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation("io.springfox:springfox-swagger2:$springFox")
	implementation("io.springfox:springfox-swagger-ui:$springFox")

	implementation("org.apache.commons:commons-lang3:$commonsLang3")

	implementation("io.github.openfeign:feign-jackson:$feign")
	implementation("io.github.openfeign:feign-slf4j:$feign")
	implementation("io.github.openfeign:feign-okhttp:$feign")

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
